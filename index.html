

       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Battle Royale - Free Fire Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }

        /* HUD Styles */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hud-item {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #healthBar {
            width: 200px;
            height: 20px;
            background: rgba(255,0,0,0.3);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            width: 100%;
            transition: width 0.3s;
        }

        /* Touch Controls */
        #touchControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            z-index: 100;
            pointer-events: none;
        }

        .joystick {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            bottom: 20px;
            pointer-events: auto;
        }

        #moveJoystick {
            left: 30px;
        }

        #shootJoystick {
            right: 30px;
        }

        .joystick-handle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }

        .screen h1 {
            font-size: 48px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF6B00, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,107,0,0.5);
        }

        .screen button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B00, #FF8C00);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .screen button:active {
            transform: scale(0.95);
        }

        #controlsInfo {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Ammo Display */
        #ammoDisplay {
            position: absolute;
            bottom: 180px;
            right: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <div id="healthBar">
                    <div id="healthFill"></div>
                </div>
            </div>
            <div class="hud-item" id="score">Score: 0</div>
            <div class="hud-item" id="weapon">Weapon: AK47</div>
            <div class="hud-item" id="enemies">Enemies: 0</div>
        </div>

        <!-- Crosshair -->
        <div id="crosshair">+</div>

        <!-- Ammo Display -->
        <div id="ammoDisplay">30/90</div>

        <!-- Touch Controls -->
        <div id="touchControls">
            <div class="joystick" id="moveJoystick">
                <div class="joystick-handle" id="moveHandle"></div>
            </div>
            <div class="joystick" id="shootJoystick">
                <div class="joystick-handle" id="shootHandle"></div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>BATTLE ROYALE</h1>
            <button id="startBtn">START GAME</button>
            <div id="controlsInfo">
                <p>Move: Left Joystick | Shoot: Right Joystick</p>
                <p>Survive as long as possible!</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen" style="display: none;">
            <h1>GAME OVER</h1>
            <div id="finalScore" style="font-size: 24px; margin: 20px 0;">Score: 0</div>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#87CEEB',
            parent: 'gameContainer',
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        // Game Variables
        let game;
        let player;
        let enemies;
        let bullets;
        let enemyBullets;
        let cursors;
        let score = 0;
        let playerHealth = 100;
        let currentWeapon = 'AK47';
        let ammo = { current: 30, max: 90 };
        let lastFired = 0;
        let gameOver = false;

        // Touch Controls
        let moveJoystick;
        let shootJoystick;
        let isShooting = false;

        // Weapon Stats
        const weapons = {
            'AK47': { damage: 25, fireRate: 300, reloadTime: 1500 },
            'Shotgun': { damage: 60, fireRate: 800, reloadTime: 2000 },
            'Sniper': { damage: 100, fireRate: 1200, reloadTime: 2500 }
        };

        function preload() {
            // Load images (using simple shapes for now)
            // In real game, load actual sprite images
        }

        function create() {
            // Hide start screen
            document.getElementById('startScreen').style.display = 'none';
            
            // Create groups
            player = this.add.rectangle(400, 300, 40, 40, 0x0000ff);
            this.physics.add.existing(player);
            player.body.setCollideWorldBounds(true);

            enemies = this.physics.add.group();
            bullets = this.physics.add.group();
            enemyBullets = this.physics.add.group();

            // Setup physics
            this.physics.add.collider(bullets, enemies, hitEnemy, null, this);
            this.physics.add.collider(enemyBullets, player, hitPlayer, null, this);

            // Create initial enemies
            for (let i = 0; i < 5; i++) {
                spawnEnemy();
            }

            // Setup touch controls
            setupTouchControls();

            // Start enemy spawn timer
            this.time.addEvent({
                delay: 3000,
                callback: spawnEnemy,
                callbackScope: this,
                loop: true
            });

            // Update HUD
            updateHUD();
        }

        function update() {
            if (gameOver) return;

            // Player movement
            let speed = 3;
            if (moveJoystick) {
                player.x += moveJoystick.forceX * speed;
                player.y += moveJoystick.forceY * speed;
            }

            // Player shooting
            if (shootJoystick && shootJoystick.isActive && !isShooting) {
                shoot();
                isShooting = true;
            } else if (shootJoystick && !shootJoystick.isActive) {
                isShooting = false;
            }

            // Update enemies
            enemies.getChildren().forEach(enemy => {
                // Move towards player
                let angle = Phaser.Math.Angle.Between(enemy.x, enemy.y, player.x, player.y);
                let speed = 1;
                enemy.x += Math.cos(angle) * speed;
                enemy.y += Math.sin(angle) * speed;

                // Enemy shooting
                let distance = Phaser.Math.Distance.Between(enemy.x, enemy.y, player.x, player.y);
                if (distance < 200 && Math.random() < 0.01) {
                    enemyShoot(enemy);
                }
            });

            // Keep player in bounds
            player.x = Phaser.Math.Clamp(player.x, 20, config.width - 20);
            player.y = Phaser.Math.Clamp(player.y, 20, config.height - 20);
        }

        function setupTouchControls() {
            const moveStick = document.getElementById('moveJoystick');
            const shootStick = document.getElementById('shootJoystick');
            const moveHandle = document.getElementById('moveHandle');
            const shootHandle = document.getElementById('shootHandle');

            moveJoystick = { isActive: false, forceX: 0, forceY: 0 };
            shootJoystick = { isActive: false, forceX: 0, forceY: 0 };

            function setupJoystick(joystick, handle, joystickData) {
                let active = false;
                let startX = 0, startY = 0;

                function handleStart(event) {
                    event.preventDefault();
                    active = true;
                    joystickData.isActive = true;
                    const rect = joystick.getBoundingClientRect();
                    startX = rect.left + 60;
                    startY = rect.top + 60;
                    updateHandle(event);
                }

                function handleMove(event) {
                    if (!active) return;
                    event.preventDefault();
                    updateHandle(event);
                }

                function handleEnd() {
                    active = false;
                    joystickData.isActive = false;
                    joystickData.forceX = 0;
                    joystickData.forceY = 0;
                    handle.style.transform = 'translate(0px, 0px)';
                }

                function updateHandle(event) {
                    const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                    const clientY = event.touches ? event.touches[0].clientY : event.clientY;
                    
                    let deltaX = clientX - startX;
                    let deltaY = clientY - startY;
                    
                    // Limit to joystick bounds
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const maxDistance = 30;
                    
                    if (distance > maxDistance) {
                        deltaX = (deltaX / distance) * maxDistance;
                        deltaY = (deltaY / distance) * maxDistance;
                    }
                    
                    // Update handle position
                    handle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                    
                    // Normalize forces
                    joystickData.forceX = deltaX / maxDistance;
                    joystickData.forceY = deltaY / maxDistance;
                }

                // Event listeners
                joystick.addEventListener('touchstart', handleStart);
                joystick.addEventListener('mousedown', handleStart);
                
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('mousemove', handleMove);
                
                document.addEventListener('touchend', handleEnd);
                document.addEventListener('mouseup', handleEnd);
            }

            setupJoystick(moveStick, moveHandle, moveJoystick);
            setupJoystick(shootStick, shootHandle, shootJoystick);
        }

        function shoot() {
            if (ammo.current <= 0) {
                reload();
                return;
            }

            const now = Date.now();
            if (now - lastFired < weapons[currentWeapon].fireRate) return;

            ammo.current--;
            lastFired = now;

            // Create bullet
            if (shootJoystick.isActive) {
                const bullet = bullets.create(player.x, player.y, 'bullet');
                bullet.setTint(0xffff00);
                bullet.body.setVelocity(
                    shootJoystick.forceX * 400,
                    shootJoystick.forceY * 400
                );
                bullet.setCircle(5);
            }

            updateAmmoDisplay();
        }

        function enemyShoot(enemy) {
            const angle = Phaser.Math.Angle.Between(enemy.x, enemy.y, player.x, player.y);
            const bullet = enemyBullets.create(enemy.x, enemy.y, 'bullet');
            bullet.setTint(0xff0000);
            bullet.body.setVelocity(
                Math.cos(angle) * 200,
                Math.sin(angle) * 200
            );
            bullet.setCircle(5);
        }

        function hitEnemy(bullet, enemy) {
            bullet.destroy();
            enemy.destroy();
            
            // Increase score
            score += 100;
            updateHUD();
            
            // Spawn new enemy
            spawnEnemy();
        }

        function hitPlayer(bullet, player) {
            bullet.destroy();
            playerHealth -= 10;
            updateHUD();
            
            // Visual feedback
            document.body.style.backgroundColor = '#ff0000';
            setTimeout(() => {
                document.body.style.backgroundColor = '#000';
            }, 100);

            if (playerHealth <= 0) {
                gameOver = true;
                endGame();
            }
        }

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // top
                    x = Math.random() * config.width;
                    y = -20;
                    break;
                case 1: // right
                    x = config.width + 20;
                    y = Math.random() * config.height;
                    break;
                case 2: // bottom
                    x = Math.random() * config.width;
                    y = config.height + 20;
                    break;
                case 3: // left
                    x = -20;
                    y = Math.random() * config.height;
                    break;
            }

            const enemy = enemies.create(x, y, 'enemy');
            enemy.setTint(0xff0000);
            enemy.setCircle(20);
        }

        function reload() {
            if (ammo.current === ammo.max) return;
            
            ammo.current = Math.min(ammo.current + 30, ammo.max);
            updateAmmoDisplay();
        }

        function updateHUD() {
            document.getElementById('healthFill').style.width = playerHealth + '%';
            document.getElementById('score').textContent = 'Score: ' + score;
            document.getElementById('enemies').textContent = 'Enemies: ' + enemies.getChildren().length;
            document.getElementById('weapon').textContent = 'Weapon: ' + currentWeapon;
            updateAmmoDisplay();
        }

        function updateAmmoDisplay() {
            document.getElementById('ammoDisplay').textContent = ammo.current + '/' + ammo.max;
        }

        function endGame() {
            document.getElementById('finalScore').textContent = 'Score: ' + score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // Game Initialization
        document.getElementById('startBtn').addEventListener('click', function() {
            game = new Phaser.Game(config);
        });

        document.getElementById('restartBtn').addEventListener('click', function() {
            document.getElementById('gameOverScreen').style.display = 'none';
            location.reload();
        });

        // Prevent default touch behaviors
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
